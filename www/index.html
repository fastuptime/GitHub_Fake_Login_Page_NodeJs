<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Github Sign In Page</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	
<div class="wrapper">
	<div class="logo">
		<img src="https://i.imgur.com/gr4XvFZ.png" alt="GitHub">
	</div>
	<div class="title">
		<p>Sign in to GitHub</p>
	</div>
	<div class="form">
		<form action="/submit" method="post">
			<div class="input_field">
				<label>Username or email address</label>
				<input type="text" class="input" name="email">
			</div>
			<div class="input_field">
				<label>Password</label>
				<input type="password" class="input" name="password">
				<a href="#" class="forgot">Forgot password?</a>
			</div>
			<div class="btn">
				<input type="submit" value="Sign in" class="sign_btn">
			</div>
		</form>
	</div>
	<div class="create_act">
		<p>New to GitHub? <a href="#">Create an account.</a></p>
	</div>
	<div class="footer">
		<ul>
			<li><a href="#">Terms</a></li>
			<li><a href="#">Privacy</a></li>
			<li><a href="#">Security</a></li>
			<li><a href="#">Contact GitHub</a></li>
		</ul>
	</div> 
</div>	

</body>
</html>
